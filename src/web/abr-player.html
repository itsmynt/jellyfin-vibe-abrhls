<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Jellyfin ABR Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            background: #000;
            color: #eee;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Der Video-Container */
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
        }

        /* UI Overlay (verschwindet, wenn man die Maus nicht bewegt - per JS gesteuert) */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            transition: opacity 0.3s;
        }

        /* Qualität-Button und Menü */
        .quality-wrapper {
            position: relative;
            margin-right: 20px;
        }

        .gear-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.8;
            transition: transform 0.2s;
        }

            .gear-btn:hover {
                opacity: 1;
                transform: rotate(30deg);
            }

        .quality-menu {
            position: absolute;
            bottom: 50px;
            right: 0;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            min-width: 150px;
            display: none; /* Standardmäßig versteckt */
            flex-direction: column;
            gap: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

            .quality-menu.show {
                display: flex;
            }

        .quality-option {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            text-align: left;
            font-size: 0.9rem;
        }

            .quality-option:hover {
                background: #333;
            }

            .quality-option.active {
                color: #00a4dc;
                font-weight: bold;
            }
            /* Jellyfin Blau */
            .quality-option span {
                float: right;
                font-size: 0.8em;
                color: #aaa;
                margin-left: 10px;
            }

        /* Lade-Spinner */
        #spinner {
            position: absolute;
            font-size: 3rem;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="video-container" id="container">
        <div id="spinner"><i class="fas fa-spinner fa-spin"></i></div>

        <video id="v" controls playsinline></video>

        <div class="controls" id="controls">
            <div class="quality-wrapper">
                <button class="gear-btn" id="gearBtn" title="Qualitätseinstellungen"><i class="fas fa-cog"></i></button>
                <div class="quality-menu" id="qualityMenu">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script src="abr-player.js"></script>
</body>
</html>
