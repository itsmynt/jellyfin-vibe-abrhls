<!DOCTYPE html>
<html>
<head>
    <title>ABR Cinema Config</title>
</head>
<body>
    <div id="abrHlsConfigPage" data-role="page" class="type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-select,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                
                <div class="verticalSection">
                    <div class="sectionTitleContainer flex align-items-center">
                        <h2 class="sectionTitle">ABR HLS Einstellungen</h2>
                    </div>
                    
                    <div id="statusMsg" style="display:none; margin-bottom: 20px; padding: 1em; border-radius: 4px; color: #fff;"></div>

                    <form id="abrHlsConfigForm">
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="FfmpegPath">FFmpeg Pfad</label>
                            <input is="emby-input" type="text" id="FfmpegPath" name="FfmpegPath" />
                            <div class="fieldDescription">Leer lassen = Jellyfin Standard (Empfohlen).</div>
                        </div>

                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="OutputRoot">Speicherort</label>
                            <input is="emby-input" type="text" id="OutputRoot" name="OutputRoot" />
                            <div class="fieldDescription">Ordner für die konvertierten Dateien (z.B. data/abrhls).</div>
                        </div>

                        <div class="checkboxContainer checkboxContainer-withDescription">
                            <label>
                                <input is="emby-checkbox" type="checkbox" id="AutoOnLibraryScan" name="AutoOnLibraryScan" />
                                <span>Automatisch konvertieren (Auto-Scan)</span>
                            </label>
                            <div class="fieldDescription">Startet die Konvertierung sofort, wenn ein neuer Film zur Bibliothek hinzugefügt wird.</div>
                        </div>
                        
                        <div class="checkboxContainer checkboxContainer-withDescription">
                            <label>
                                <input is="emby-checkbox" type="checkbox" id="GenerateThumbnails" name="GenerateThumbnails" />
                                <span>Vorschaubilder generieren</span>
                            </label>
                        </div>

                        <br />
                        <button is="emby-button" type="submit" class="raised button-submit block">
                            <span>Speichern</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            (function () {
                var pluginId = 'b91b3f1d-6c74-4f2e-9e9d-6a27b9a2f3d1';

                function showMsg(text, success) {
                    var msg = document.querySelector('#statusMsg');
                    msg.textContent = text;
                    msg.style.background = success ? '#28a745' : '#dc3545';
                    msg.style.display = 'block';
                    setTimeout(function() { msg.style.display = 'none'; }, 3000);
                }

                // Wir verzichten auf Dashboard.showLoadingMsg(), damit nichts blockiert!

                document.querySelector('#abrHlsConfigPage').addEventListener('pageshow', function() {
                    var page = this;
                    
                    // Daten laden
                    ApiClient.getPluginConfiguration(pluginId).then(function (config) {
                        page.querySelector('#FfmpegPath').value = config.FfmpegPath || "";
                        page.querySelector('#OutputRoot').value = config.OutputRoot || "data/abrhls";
                        page.querySelector('#AutoOnLibraryScan').checked = config.AutoOnLibraryScan;
                        page.querySelector('#GenerateThumbnails').checked = config.GenerateThumbnails;
                    }).catch(function(err) {
                        showMsg("Fehler beim Laden: " + err, false);
                    });

                    // Daten speichern
                    page.querySelector('#abrHlsConfigForm').addEventListener('submit', function (e) {
                        e.preventDefault();
                        
                        ApiClient.getPluginConfiguration(pluginId).then(function (config) {
                            config.FfmpegPath = page.querySelector('#FfmpegPath').value;
                            config.OutputRoot = page.querySelector('#OutputRoot').value;
                            config.AutoOnLibraryScan = page.querySelector('#AutoOnLibraryScan').checked;
                            config.GenerateThumbnails = page.querySelector('#GenerateThumbnails').checked;

                            ApiClient.updatePluginConfiguration(pluginId, config).then(function (result) {
                                Dashboard.processPluginConfigurationUpdateResult(result);
                                showMsg("Gespeichert!", true);
                            });
                        });
                    });
                });
            })();
        </script>
    </div>
</body>
</html>
