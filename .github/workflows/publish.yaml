name: Build and Publish Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build Plugin
        run: |
          dotnet publish src/*.csproj --configuration Release --output bin/publish

      - name: Create Zip with Meta
        run: |
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}
          
          cd bin/publish
          
          # HIER WAR DER FEHLER: "changelog" hat gefehlt!
          # Wir f√ºgen es jetzt hinzu.
          cat <<EOF > meta.json
          {
            "name": "ABR HLS Cinema",
            "guid": "b91b3f1d-6c74-4f2e-9e9d-6a27b9a2f3d1",
            "version": "$VERSION",
            "description": "True ABR Streaming for Jellyfin (Netflix-Style)",
            "overview": "True ABR Streaming for Jellyfin (Netflix-Style)",
            "owner": "${{ github.repository_owner }}",
            "category": "General",
            "targetAbi": "10.10.0.0",
            "changelog": "Update to version $VERSION"
          }
          EOF
          
          zip -r ../../Jellyfin.ABRHls.zip .
          
      - name: Setup JPRM
        run: |
          pip install jprm
          
      - name: Create/Update Manifest
        env:
          BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        run: |
          jprm repo init .
          jprm repo add . Jellyfin.ABRHls.zip --url ${BASE_URL}/Jellyfin.ABRHls.zip
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true
          exclude_assets: '.github,src,bin,obj'
