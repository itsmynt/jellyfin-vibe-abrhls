name: Build and Publish Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build Plugin
        run: |
          dotnet publish src/*.csproj --configuration Release --output bin/publish

      - name: Create Zip
        run: |
          cd bin/publish
          zip -r ../../Jellyfin.ABRHls.zip .
          
      - name: Setup JPRM (Repository Manager)
        run: |
          pip install jprm
          
      - name: Create/Update Manifest
        env:
          # Basis-URL deiner GitHub Pages Seite
          BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        run: |
          # 1. Repo initialisieren (OHNE URL!)
          jprm repo init .
          
          # 2. Zip hinzuf√ºgen und HIER die volle Download-URL angeben
          # Wir setzen die URL direkt auf die ZIP-Datei
          jprm repo add . Jellyfin.ABRHls.zip --url ${BASE_URL}/Jellyfin.ABRHls.zip
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true
          exclude_assets: '.github,src,bin,obj'
