name: Build and Publish Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      
      # Wir installieren Python für das Repo-Tool
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build Plugin
        run: |
          # Wir nutzen die Wildcard (*), damit er die csproj immer findet
          dotnet publish src/*.csproj --configuration Release --output bin/publish

      - name: Create Zip
        run: |
          cd bin/publish
          zip -r ../../Jellyfin.ABRHls.zip .
          
      - name: Setup JPRM (Repository Manager)
        run: |
          # HIER WAR DER FEHLER: Wir nutzen jetzt das offizielle Python Tool
          pip install jprm
          
      - name: Create/Update Manifest
        env:
          REPO_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        run: |
          # Initialisiere das Repo im aktuellen Ordner (.)
          jprm repo init . --url $REPO_URL
          
          # Füge das ZIP hinzu
          jprm repo add . Jellyfin.ABRHls.zip --url $REPO_URL
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true
          exclude_assets: '.github,src,bin,obj' # Alles unnötige rausfiltern
